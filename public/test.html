<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../public/assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
		<link rel="stylesheet" href="../../public/assets/css/style.css">	
		<link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Love+Ya+Like+A+Sister|Ravi+Prakash|Rock+Salt" rel="stylesheet">
	</head>
<body style="background: #29abe0;">
	<div class=container>
		<div class="row">
			<div class="col-md-12">
				<img src="../public/assets/img/burger.png" class="img-responsive center-block" style="max-width: 200px; margin-top: 20px;" alt="Responsive image">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center" style="font-family: 'Ravi Prakash', cursive; font-size: 60px;">Eat-Da-Burger!</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
			</div>

			<div class="col-md-3">
				<div class="panel panel-default">
				  <div class="panel-body" style="font-family: 'Love Ya Like A Sister', cursive;">
				    Panel content
				  </div>
				</div>
			</div>

			<div class="col-md-2">
				<a href="#" class="btn btn-success" style="font-family: 'Rock Salt', cursive;">Devour it!</a>
			</div>

			<div class="col-md-3">
				<div class="form-group">
				  <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled="" style="font-family: 'Love Ya Like A Sister', cursive;">
				</div>
			</div>

			<div class="col-md-2">
			</div>
		</div>

		<div class="row">
			<div class="col-md-3">
			</div>

			<div class="col-md-6">
				<div class="form-group">
				  <label class="control-label" for="focusedInput" style="font-family: 'Love Ya Like A Sister', cursive;">Your burger:</label>
				  <input class="form-control" id="focusedInput" type="text" placeholder="Burger order..." style="font-family: 'Love Ya Like A Sister', cursive;">
				</div>
				<div class="form-group">
		      <button type="submit" class="btn btn-warning center-block" style="font-family: 'Rock Salt', cursive;">Submit</button>
	    	</div>
			</div>

			<div class="col-md-3">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<p class="text-center" style="font-family: 'Love Ya Like A Sister', cursive;">Enter a burger you want to eat, then click the "Submit" button.</p>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../../public/assets/javascript/app.js"></script>
</body>
</html>
